<table>
    <tr>
        <th>Name</th>
        <th>Mobileno</th>
        <th>Email-ID</th>
        <th>Password</th>
        <!-- <th>Confirmpassword</th> -->
    </tr>
    <tr *ngFor="let i of data">
     <td>{{i.name}}</td> 
     <td>{{i.mobileno}}</td> 
     <td>{{i.emailid}}</td> 
     <td>{{i.password}}</td> 
     <!-- <td>{{i.confirmpassword}}</td>  -->
    </tr>
</table>
