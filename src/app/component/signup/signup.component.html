<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     
      <div class="form-control">

        <h1 style='color:  #FAFAFA'>Signup</h1>

          <form [formGroup]="form"> 
        
            <label for="name"><i class='bx bxs-user-circle' style='color: #FAFAFA'></i></label>
            <input type="name" formControlName="name" placeholder="your name"><br><br>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
            <div class=valid *ngIf="name.errors?.['required']">This field is required.</div>
            </div>

            <label for="mobile no"><i class='bx bx-mobile' style='color: #FAFAFA'></i></label>
            <input type="mobileno" formControlName="mobileno" placeholder="your mobile no"><br><br>
            <div *ngIf="mobileno.invalid && (mobileno.dirty || mobileno.touched)" class="invalid-feedback">
            <div class=valid *ngIf="mobileno.errors?.['required'] || mobileno.errors.maxlength  || mobileno.errors.minlength || mobileno.errors.pattern">This no field is required.</div>
            </div>

            <label for="email id"><i class='bx bxl-gmail' style='color: #FAFAFA'></i></label>
            <input type="emailid" formControlName="emailid" placeholder="your email id"><br><br>
            <div *ngIf="emailid.invalid && (emailid.dirty || emailid.touched)" class="invalid-feedback">
            <div class=valid *ngIf="emailid.errors?.['required']"> Invalid email id. </div>
            <div *ngIf="!emailid.errors?.['required'] && emailid.errors?.['emailValidator'] ||emailid.errors.pattern"> Invalid email format.</div>
            </div>

            <label for="password"><i class='bx bxs-lock-open' style='color: #FAFAFA'></i></label>
            <input  type="password"  formControlName="password" placeholder="your password"><br><br> 
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
            <div class=valid *ngIf="password.errors?.['required']">password is required.</div>
            </div>

            <label for="confirm password"><i class='bx bxs-lock' style='color: #FAFAFA'></i></label>
            <input  type="confirmpassword" formControlName="confirmpassword" placeholder="your confirm password"><br><br>
            <div class=valid *ngIf="form.hasError('notSame')">confirmpassword not same.</div>

          <button (click)="onSubmit()">submit</button>

        </form> 

  </div>  
</body>
</html>
